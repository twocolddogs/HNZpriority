<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scenario Configurator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General body and layout improvements */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      color: #333;
    }
    .hidden {
      display: none !important;
    }
    
    /* File Upload Area Styling */
    .file-upload {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 40px 20px;
      text-align: center;
      background-color: #ffffff;
      transition: all 0.2s ease-in-out;
      margin: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .file-upload.drag-over {
      border-color: #007bff;
      background-color: #f0f8ff;
    }
    .file-upload h3 {
      margin-top: 0;
      color: #333;
    }
    .file-upload p {
      color: #666;
    }
    #upload-error-message {
        color: #d9534f; /* Error red color */
        font-weight: bold;
    }
    .file-input {
      margin-top: 20px;
    }
    .file-input input[type="file"] {
      width: 0.1px;
      height: 0.1px;
      opacity: 0;
      overflow: hidden;
      position: absolute;
      z-index: -1;
    }
    .file-input label {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .file-input label:hover {
      background-color: #0056b3;
    }
    
    /* Status Message Styling */
    .status-message p {
      padding: 12px;
      margin: 0;
      border-radius: 4px;
      font-weight: 500;
    }
    .status-message p.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-message p.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="rtt-container">
    <header class="rtt-brand-bar">
      <h1 class="rtt-title">Scenario Configurator</h1>
      <div id="header-controls-wrapper" class="hidden">
        <div class="rtt-header-controls">
          <div class="scenario-controls" id="scenario-toggle">
            <input type="radio" id="source-baseline" name="data-source" value="baseline" checked>
            <label for="source-baseline">Baseline</label>
            <input type="radio" id="source-scenario" name="data-source" value="scenario">
            <label for="source-scenario">Scenario</label>
          </div>
          <button id="export-button">Export CSV</button>
        </div>
      </div>
    </header>

    <main id="main-content" class="rtt-main-content">
      <div id="file-upload-area" class="file-upload hidden">
        <h3>Load Configuration Data</h3>
        <p id="upload-error-message" class="hidden">Could not load local file. Please upload your CSV to begin.</p>
        <p>Drag & drop your CSV file here, or click to select.</p>
        <div class="file-input">
          <input type="file" id="csv-file-input" accept=".csv" />
          <label for="csv-file-input">Choose File</label>
        </div>
      </div>
      <div id="app">
        <div class="app-loading-message">Loading Configuration...</div>
      </div>
    </main>
    
    <div id="status-message" class="status-message"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const staticFields = ["non_demographic_growth", "routine_machine_hours", "share_of_scans_during_day", "ooh_machines", "ras_per_routine_machine_hour", "mit_shift_length", "mit_weeks_lost", "session_length_hours", "clinical_reporting_sessions_per_rad", "rad_weeks_lost"];
    const staticFieldLabels = { "non_demographic_growth": "Non-Demographic Growth", "routine_machine_hours": "Routine Machine Hours", "share_of_scans_during_day": "Share of Scans During Day", "ooh_machines": "Out-of-Hours (OOH) Machines", "ras_per_routine_machine_hour": "RAs per Routine Machine Hour", "mit_shift_length": "MIT Shift Length", "mit_weeks_lost": "MIT Weeks Lost", "session_length_hours": "Session Length (Hours)", "clinical_reporting_sessions_per_rad": "Clinical Reporting Sessions per Rad", "rad_weeks_lost": "Radiologist Weeks Lost" };
    const projectionMetrics = ["ip_volume_step", "op_volume_step", "scan_rate", "report_rate", "mits_per_routine_machine_hour", "mits_per_ooh_machine_hour"];
    const projectionMetricLabels = { "ip_volume_step": "Inpatient Volume Step", "op_volume_step": "Outpatient Volume Step", "scan_rate": "Scan Rate", "report_rate": "Report Rate", "mits_per_routine_machine_hour": "MITs per Routine Machine Hour", "mits_per_ooh_machine_hour": "MITs per OOH Machine Hour" };
    const years = Array.from({ length: 11 }, (_, i) => `y${i}`);
    const currentYear = new Date().getFullYear();

    const staticFieldSliderConfig = {
      non_demographic_growth: { min: 0, max: 0.2, step: 0.005, format: v => `${(parseFloat(v) * 100).toFixed(1)}%` },
      routine_machine_hours: { min: 1000, max: 10000, step: 100, format: v => Math.round(v) },
      share_of_scans_during_day: { min: 0, max: 1, step: 0.01, format: v => `${(parseFloat(v) * 100).toFixed(0)}%` },
      ooh_machines: { min: 0, max: 20, step: 1, format: v => Math.round(v) },
      ras_per_routine_machine_hour: { min: 0, max: 2, step: 0.01, format: v => parseFloat(v).toFixed(2) },
      mit_shift_length: { min: 4, max: 12, step: 0.5, format: v => parseFloat(v).toFixed(1) },
      mit_weeks_lost: { min: 0, max: 10, step: 0.5, format: v => parseFloat(v).toFixed(1) },
      session_length_hours: { min: 2, max: 8, step: 0.25, format: v => parseFloat(v).toFixed(2) },
      clinical_reporting_sessions_per_rad: { min: 0, max: 10, step: 1, format: v => Math.round(v) },
      rad_weeks_lost: { min: 0, max: 10, step: 0.5, format: v => parseFloat(v).toFixed(1) },
    };

    const app = document.getElementById("app");
    const headerControlsWrapper = document.getElementById("header-controls-wrapper");
    const scenarioToggle = document.getElementById("scenario-toggle");
    const exportButton = document.getElementById("export-button");
    const statusMessage = document.getElementById("status-message");
    const fileUploadArea = document.getElementById("file-upload-area");
    const fileInput = document.getElementById("csv-file-input");

    let baselineData = [], scenarioData = [], activePanelIds = new Set(), editedRowIds = new Set(), messageTimeout;

    document.addEventListener('DOMContentLoaded', loadAndInitializeData);
    fileInput.addEventListener('change', (e) => loadCSVFile(e.target.files[0]));
    fileUploadArea.addEventListener('dragover', (e) => { e.preventDefault(); fileUploadArea.classList.add('drag-over'); });
    fileUploadArea.addEventListener('dragleave', () => fileUploadArea.classList.remove('drag-over'));
    fileUploadArea.addEventListener('drop', (e) => { e.preventDefault(); fileUploadArea.classList.remove('drag-over'); loadCSVFile(e.dataTransfer.files[0]); });

    async function loadAndInitializeData() {
      try {
        const response = await fetch('input_configuration_snowflake_baseline_2025.csv');
        if (!response.ok) throw new Error(`HTTP ${response.status}: Failed to fetch`);
        const csvText = await response.text();
        processCSV(csvText, "Local configuration loaded successfully!");
      } catch (error) {
        console.error("Local load failed:", error.message);
        app.innerHTML = "";
        document.getElementById('upload-error-message').classList.remove('hidden');
        fileUploadArea.classList.remove('hidden');
      }
    }
    
    function loadCSVFile(file) {
        if (file && file.type === 'text/csv') {
            const reader = new FileReader();
            reader.onload = (e) => processCSV(e.target.result, "File loaded successfully!");
            reader.onerror = () => showMessage('Error reading file.', 'error');
            reader.readAsText(file);
        } else {
            showMessage('Please select a valid CSV file.', 'error');
        }
    }

    function processCSV(csvText, successMessage) {
        Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            dynamicTyping: true,
            complete: (results) => {
                if (results.errors.length > 0) {
                    showMessage('Error parsing CSV: ' + results.errors[0].message, 'error');
                    return;
                }
                
                results.data.forEach((row, index) => {
                    if (!row.id) row.id = `row_${index}`;
                });
                
                baselineData = results.data;
                scenarioData = JSON.parse(JSON.stringify(baselineData));

                fileUploadArea.classList.add('hidden');
                headerControlsWrapper.classList.remove('hidden');
                renderUI(baselineData, false);
                showMessage(successMessage, 'success');
            },
        });
    }

    function showMessage(message, type) {
      if (messageTimeout) clearTimeout(messageTimeout);
      statusMessage.innerHTML = `<p class="${type}">${message}</p>`;
      messageTimeout = setTimeout(() => { statusMessage.innerHTML = ''; }, 4000);
    }
    
    scenarioToggle.addEventListener('change', (e) => {
      activePanelIds.clear();
      document.querySelectorAll('.archetype-content-panel.active').forEach(panel => activePanelIds.add(panel.id));
      const isBaseline = e.target.value === 'baseline';
      renderUI(isBaseline ? baselineData : scenarioData, !isBaseline);
    });

    function handleInputChange(e) {
      const target = e.target;
      if (!target.matches('input[type="text"], input[type="range"]') || target.readOnly || target.classList.contains('slider-value-display')) return;
      
      const { id: rowId, field: fieldKey } = target.dataset;
      const { value: newValue } = target;
      const rowToUpdate = scenarioData.find(row => String(row.id) === String(rowId));
      
      if (!rowToUpdate) return;
      
      if(target.type === 'range') {
        const display = target.closest('.slider-control-wrapper').querySelector('.slider-value-display');
        const config = staticFieldSliderConfig[fieldKey];
        if (display && config) {
            display.value = config.format(newValue);
        }
      }

      rowToUpdate[fieldKey] = target.type === 'range' ? parseFloat(newValue) : newValue;
      const baselineRow = baselineData.find(row => String(row.id) === String(rowId));
      
      if (!baselineRow) return;

      const baselineValue = baselineRow[fieldKey];
      const scenarioValue = rowToUpdate[fieldKey];

      const isChanged = Math.abs(parseFloat(scenarioValue) - parseFloat(baselineValue)) > 1e-9;

      if (target.type === 'range') {
        target.closest('.slider-field').classList.toggle('changed', isChanged);
      } else {
        target.classList.toggle('changed', isChanged);
      }
      
      let hasAnyChanges = Object.keys(baselineRow).some(key => {
          const blVal = baselineRow[key];
          const scVal = rowToUpdate[key];
          if (typeof blVal !== 'object' && blVal !== null) {
              return String(scVal) !== String(blVal);
          }
          return false;
      });
      const button = document.querySelector(`.archetype-button[data-id="${rowId}"]`);
      
      if (hasAnyChanges) {
        editedRowIds.add(rowId);
        if (button) button.classList.add('has-changes');
      } else {
        editedRowIds.delete(rowId);
        if (button) button.classList.remove('has-changes');
      }
    }

    app.addEventListener('input', handleInputChange);
    app.addEventListener('touchmove', handleInputChange);

    app.addEventListener('click', (e) => {
      if (!e.target.matches('.archetype-button')) return;
      const button = e.target;
      const isAlreadyActive = button.classList.contains('active');
      const targetPanelId = button.dataset.target;
      const contentPanel = document.querySelector(targetPanelId);
      const parentContainer = button.closest('.modality-container');
      
      parentContainer.querySelectorAll('.archetype-button').forEach(btn => btn.classList.remove('active'));
      parentContainer.querySelectorAll('.archetype-content-panel').forEach(panel => panel.classList.remove('active'));

      if (!isAlreadyActive) {
        button.classList.add('active');
        contentPanel.classList.add('active');
      }
    });

    exportButton.addEventListener('click', () => {
      if (baselineData.length === 0) return;
      exportButton.disabled = true;
      exportButton.innerHTML = '<span class="loading-spinner"></span>';
      
      setTimeout(() => {
        const scenarioExportData = JSON.parse(JSON.stringify(scenarioData));
        const firstColumnHeader = Object.keys(baselineData[0])[0];
        scenarioExportData.forEach(row => { row[firstColumnHeader] = "Scenario - Transforming Radiology"; });
        const dataForExport = [...baselineData, ...scenarioExportData];
        const csvString = Papa.unparse(dataForExport);
        const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "scenario_export.csv";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        exportButton.disabled = false;
        exportButton.innerHTML = 'Export CSV';
        showMessage('CSV exported successfully!', 'success');
      }, 500);
    });

    function renderUI(dataToRender, isEditable) {
      app.innerHTML = "";
      const grouped = {};
      for (const row of dataToRender) {
        if (!row.modality || !row.archetype) continue;
        if (!grouped[row.modality]) grouped[row.modality] = {};
        grouped[row.modality][row.archetype] = row;
      }
      for (const modality of Object.keys(grouped)) {
        const modalityContainer = document.createElement("div");
        modalityContainer.className = "modality-container";
        const header = document.createElement("div");
        header.className = "modality-header";
        const title = document.createElement("h2");
        title.textContent = modality;
        const buttonGroup = document.createElement("div");
        buttonGroup.className = "archetype-buttons";
        header.appendChild(title);
        header.appendChild(buttonGroup);
        modalityContainer.appendChild(header);

        for (const archetype of Object.keys(grouped[modality])) {
          const row = grouped[modality][archetype];
          const contentPanelId = `content-${modality.replace(/\s+/g, '-')}-${archetype.replace(/\s+/g, '-')}`;
          const button = document.createElement("button");
          button.className = "archetype-button";
          button.textContent = archetype;
          button.dataset.target = `#${contentPanelId}`;
          button.dataset.id = row.id;
          if (editedRowIds.has(String(row.id))) { button.classList.add('has-changes'); }
          buttonGroup.appendChild(button);

          const panel = document.createElement("div");
          panel.className = "archetype-content-panel";
          panel.id = contentPanelId;
          
          const staticHeader = document.createElement("h3");
          staticHeader.textContent = 'Static Fields';
          panel.appendChild(staticHeader);
          const staticGrid = document.createElement("div");
          staticGrid.className = "static-fields-grid";
          
          staticFields.forEach(field => {
            const config = staticFieldSliderConfig[field];
            if (!config) return;
            
            const fieldDiv = document.createElement("div");
            fieldDiv.className = "slider-field";

            const label = document.createElement("label");
            label.textContent = staticFieldLabels[field] || field;

            const controlsWrapper = document.createElement('div');
            controlsWrapper.className = 'slider-control-wrapper';

            const slider = document.createElement("input");
            slider.type = "range";
            slider.min = config.min;
            slider.max = config.max;
            slider.step = config.step;
            slider.value = row[field] != null ? row[field] : config.min;
            slider.dataset.id = row.id;
            slider.dataset.field = field;
            
            const valueDisplay = document.createElement('input');
            valueDisplay.type = 'text';
            valueDisplay.className = 'slider-value-display';
            valueDisplay.value = config.format(slider.value);
            valueDisplay.readOnly = true;

            controlsWrapper.appendChild(slider);
            controlsWrapper.appendChild(valueDisplay);
            fieldDiv.appendChild(label);
            fieldDiv.appendChild(controlsWrapper);
            
            if (!isEditable) {
              slider.disabled = true;
            } else {
              const baselineRow = baselineData.find(r => String(r.id) === String(row.id));
              if (baselineRow && Math.abs(parseFloat(row[field]) - parseFloat(baselineRow[field])) > 1e-9) {
                fieldDiv.classList.add('changed');
              }
            }
            staticGrid.appendChild(fieldDiv);
          });
          panel.appendChild(staticGrid);

          const projHeader = document.createElement("h3");
          projHeader.textContent = 'Yearly Projections';
          panel.appendChild(projHeader);
          const projectionsGrid = document.createElement("div");
          projectionsGrid.className = "projections-grid";
          projectionMetrics.forEach(metric => {
            const metricCard = document.createElement("div");
            metricCard.className = "projection-metric-card";
            const metricTitle = document.createElement("h4");
            metricTitle.textContent = projectionMetricLabels[metric] || metric;
            metricCard.appendChild(metricTitle);
            const inputsContainer = document.createElement("div");
            inputsContainer.className = "year-inputs-container";
            years.forEach(y => {
              const key = `${metric}_${y}`;
              const yearItem = document.createElement("div");
              yearItem.className = "year-input-item";
              const yearLabel = document.createElement("label");
              const yearIndex = parseInt(y.substring(1), 10);
              yearLabel.textContent = currentYear + yearIndex;
              yearItem.appendChild(yearLabel);
              const input = document.createElement("input");
              input.type = "text";
              input.value = row[key] != null ? row[key] : "";
              input.dataset.id = row.id;
              input.dataset.field = key;
              if (!isEditable) {
                input.readOnly = true;
              } else {
                const baselineRow = baselineData.find(r => String(r.id) === String(row.id));
                if (baselineRow && String(row[key]) !== String(baselineRow[key])) {
                  input.classList.add('changed');
                }
              }
              yearItem.appendChild(input);
              inputsContainer.appendChild(yearItem);
            });
            metricCard.appendChild(inputsContainer);
            projectionsGrid.appendChild(metricCard);
          });
          panel.appendChild(projectionsGrid);
          modalityContainer.appendChild(panel);
        }
        app.appendChild(modalityContainer);
      }
      activePanelIds.forEach(panelId => {
        const panelToActivate = document.getElementById(panelId);
        if (panelToActivate) {
          const buttonToActivate = document.querySelector(`button[data-target="#${panelId}"]`);
          panelToActivate.classList.add('active');
          if (buttonToActivate) buttonToActivate.classList.add('active');
        }
      });
    }
  </script>
</body>
</html>
