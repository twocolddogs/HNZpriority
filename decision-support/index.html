<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNZ Decision Support Tools</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .pathways-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .pathways-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .pathway-card {
            background: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #E5E7EB;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .pathway-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #3B82F6;
            transition: height 0.2s ease;
        }

        .pathway-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            border-color: #3B82F6;
        }

        .pathway-card:hover::before {
            height: 4px;
        }

        .pathway-header {
            background: #F8FAFC;
            color: #1E293B;
            padding: 1.5rem;
            position: relative;
            border-bottom: 1px solid #E2E8F0;
        }

        .pathway-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            line-height: 1.4;
        }

        .pathway-subtitle {
            font-size: 1.125rem;
            opacity: 0.95;
            margin: 0;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .pathway-body {
            padding: var(--space-2xl);
        }

        .pathway-description {
            color: var(--text-body);
            line-height: 1.7;
            margin: 0 0 var(--space-xl) 0;
            font-size: 1.0625rem;
        }

        .pathway-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-lg);
            border-top: 2px solid var(--bg-tertiary);
            font-size: 0.9375rem;
            color: var(--text-muted);
        }

        .pathway-badge {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            padding: var(--space-sm) var(--space-lg);
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .pathway-steps,
        .pathway-guides,
        .pathway-modified {
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 0.875rem;
        }

        .pathway-steps::before {
            content: 'ðŸ“‹';
            font-size: 1.1em;
        }

        .pathway-guides::before {
            content: 'ðŸ“–';
            font-size: 1.1em;
        }

        .pathway-modified::before {
            content: 'ðŸ“…';
            font-size: 1.3em;
            margin-right: 0.75rem;
        }

        .loading-state {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--text-muted);
        }

        .error-state {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--danger);
            background: #FEF2F2;
            border: 1px solid #FECACA;
            border-radius: var(--radius-md);
            margin: var(--space-xl) 0;
        }

        .intro-section {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .intro-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 var(--space-md) 0;
        }

        .intro-text {
            font-size: 1.125rem;
            color: #374151;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .home-button {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #FFFFFF;
            padding: 0.4rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.9375rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .home-button-icon {
            font-size: 1.125rem;
            transition: transform 0.2s ease;
        }

        .home-button:hover .home-button-icon {
            transform: translateX(-2px);
        }

        .brand-left {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }
    </style>
</head>
<body>
    <div class="lora-container">
        <div class="lora-sticky-header">
            <div class="lora-brand-bar">
                <div class="brand-left">
                    <img src="../images/HealthNZ_logo_v2.svg" alt="Health New Zealand Logo" class="lora-app-logo">
                    <div class="lora-header-divider"></div>
                    <h1 class="lora-title">HNZ Decision Support Tools</h1>
                </div>
                <a href="#" class="home-button" style="pointer-events: none; opacity: 0.5;">
                    <span class="home-button-icon">âš™</span>
                    <span>Settings</span>
                </a>
            </div>
        </div>

        <div class="pathways-container">
            <div class="intro-section">
                <p class="intro-text">
                    Select a pathway below to begin your clinical assessment.
                </p>
            </div>

            <div id="loadingState" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading available pathways...</p>
            </div>

            <div id="errorState" class="error-state hidden">
                <h3>Unable to Load Pathways</h3>
                <p>There was an error loading the available decision support pathways. Please try refreshing the page.</p>
            </div>

            <div id="pathwaysGrid" class="pathways-grid hidden">
                <!-- Pathway cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
