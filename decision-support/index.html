<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNZ Decision Support Tools</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .pathways-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-xl);
        }

        .pathways-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: var(--space-2xl);
            margin-top: var(--space-2xl);
        }

        .pathway-card {
            background: var(--bg-primary);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border: 1px solid var(--border);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .pathway-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--info) 100%);
            transition: height 0.3s ease;
        }

        .pathway-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 64px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }

        .pathway-card:hover::before {
            height: 6px;
        }

        .pathway-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--info) 100%);
            color: var(--text-white);
            padding: var(--space-2xl);
            position: relative;
            overflow: hidden;
        }

        .pathway-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(45deg);
        }

        .pathway-title {
            font-family: var(--font-display);
            font-size: 1.625rem;
            font-weight: 700;
            margin: 0 0 var(--space-md) 0;
            line-height: 1.3;
            position: relative;
            z-index: 1;
        }

        .pathway-subtitle {
            font-size: 1.125rem;
            opacity: 0.95;
            margin: 0;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .pathway-body {
            padding: var(--space-2xl);
        }

        .pathway-description {
            color: var(--text-body);
            line-height: 1.7;
            margin: 0 0 var(--space-xl) 0;
            font-size: 1.0625rem;
        }

        .pathway-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-lg);
            border-top: 2px solid var(--bg-tertiary);
            font-size: 0.9375rem;
            color: var(--text-muted);
        }

        .pathway-badge {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            padding: var(--space-sm) var(--space-lg);
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .pathway-steps {
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .pathway-steps::before {
            content: 'ðŸ“‹';
            font-size: 1.1em;
        }

        .loading-state {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--text-muted);
        }

        .error-state {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--danger);
            background: #FEF2F2;
            border: 1px solid #FECACA;
            border-radius: var(--radius-md);
            margin: var(--space-xl) 0;
        }

        .intro-section {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .intro-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 var(--space-md) 0;
        }

        .intro-text {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="lora-container">
        <div class="lora-sticky-header">
            <div class="lora-brand-bar">
                <img src="../images/HealthNZ_logo_v2.svg" alt="Health New Zealand Logo" class="lora-app-logo">
                <div class="lora-header-divider"></div>
                <h1 class="lora-title">HNZ Decision Support Tools</h1>
            </div>
        </div>

        <div class="pathways-container">
            <div class="intro-section">
                <p class="intro-text">
                    Select a pathway below to begin your clinical assessment.
                </p>
            </div>

            <div id="loadingState" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading available pathways...</p>
            </div>

            <div id="errorState" class="error-state hidden">
                <h3>Unable to Load Pathways</h3>
                <p>There was an error loading the available decision support pathways. Please try refreshing the page.</p>
            </div>

            <div id="pathwaysGrid" class="pathways-grid hidden">
                <!-- Pathway cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
