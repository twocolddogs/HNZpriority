<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNZ Decision Support Tool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .pathway-subtitle {
            text-align: center;
            font-size: 1.125rem;
            color: #374151;
            max-width: 800px;
            margin: 1rem auto 0.5rem auto;
            line-height: 1.6;
            padding: 0 1rem;
        }

        .home-button {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #FFFFFF;
            padding: 0.4rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.9375rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .home-button-icon {
            font-size: 1.125rem;
            transition: transform 0.2s ease;
        }

        .home-button:hover .home-button-icon {
            transform: translateX(-2px);
        }

        /* Override to match index.html exactly but with justify-content: space-between for button */
        .lora-brand-bar {
            justify-content: space-between !important;
        }

        .brand-left {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }

        .loading-pathway {
            text-align: center;
            padding: 2rem;
            color: #6B7280;
        }

        .error-pathway {
            text-align: center;
            padding: 2rem;
            color: #DC2626;
            background: #FEF2F2;
            border: 1px solid #FECACA;
            border-radius: 8px;
            margin: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="lora-container">
        <div class="lora-sticky-header">
            <div class="lora-brand-bar">
                <div class="brand-left">
                    <img src="../images/HealthNZ_logo_v2.svg" alt="Health New Zealand Logo" class="lora-app-logo">
                    <div class="lora-header-divider"></div>
                    <h1 id="pathwayTitle" class="lora-title">Loading...</h1>
                </div>
                <a href="index.html" class="home-button">
                    <span class="home-button-icon">‚Üê</span>
                    <span>All Pathways</span>
                </a>
            </div>
        </div>

        <!-- Pathway subtitle section -->
        <div id="pathwaySubtitle" class="pathway-subtitle hidden"></div>

        <!-- Loading indicator -->
        <div id="loading" class="loading-pathway">
            <div class="loading-spinner"></div>
            <p>Loading decision pathway...</p>
        </div>

        <!-- Error state -->
        <div id="errorState" class="error-pathway hidden">
            <h3>Unable to Load Pathway</h3>
            <p id="errorMessage">There was an error loading this decision pathway.</p>
            <a href="index.html" class="decision-button primary" style="display: inline-block; margin-top: 1rem;">
                Return to All Pathways
            </a>
        </div>

        <!-- Protocol Reference Modal -->
        <div id="protocolModal" class="modal-overlay hidden">
            <div class="modal-container protocol-modal">
                <div class="modal-header">
                    <h3 class="modal-title">Protocol Reference Guide</h3>
                    <button id="closeProtocol" class="modal-close">&times;</button>
                </div>
                
                <div class="modal-body" id="protocolContent">
                    <!-- Protocol content will be dynamically inserted -->
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="appContent" class="app-content hidden">
            <!-- Dynamic decision tree content will be inserted here -->
        </div>
    </div>

    <script src="pathway-renderer.js"></script>
</body>
</html>
