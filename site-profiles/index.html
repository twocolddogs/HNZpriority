<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ Radiology Site Profiles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://esm.sh/react@18/index.js" type="module"></script>
    <script src="https://esm.sh/react-dom@18/client.js" type="module"></script>
</head>
<body>
    <div class="lora-container">
        <!-- Header Section -->
        <div class="lora-sticky-header">
            <div class="lora-brand-bar">
                <img src="../images/HealthNZ_logo_v2.svg" alt="Health New Zealand Logo" class="lora-app-logo">
                <div class="lora-header-divider"></div>
                <h1 class="lora-title">NZ Radiology Site Profiles</h1>
                <div class="lora-flex-spacer"></div>
                <div class="lora-header-controls">
                    <div class="actions-menu-container">
                        <button class="lora-hamburger-btn" id="actions-menu-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <ul class="actions-dropdown-menu hidden" id="actions-dropdown">
                            <li><button id="menu-new-profile">New Profile</button></li>
                            <li><button id="menu-import">Import Profiles</button></li>
                            <li><button id="menu-export">Export All Profiles</button></li>
                            <li class="menu-divider"></li>
                            <li><button id="menu-view-mode">View Mode</button></li>
                            <li><button id="menu-edit-mode">Edit Mode</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <!-- Region Selection Navigation -->
            <div id="sticky-tabs-wrapper">
                <div class="tabs-nav">
                    <button class="tab-button active" data-region="northern">Northern Region</button>
                    <button class="tab-button" data-region="midland">Midland Region</button>
                    <button class="tab-button" data-region="central">Central Region</button>
                    <button class="tab-button" data-region="southern">Southern Region</button>
                </div>
            </div>

            <!-- Site Profiles Container -->
            <div id="profiles-container">
                <div class="tab-panel active" id="northern-panel">
                    <h3>Northern Region Sites</h3>
                    <div class="profiles-grid" id="northern-profiles">
                        <!-- Profile cards will be populated here -->
                    </div>
                </div>
                
                <div class="tab-panel" id="midland-panel">
                    <h3>Midland Region Sites</h3>
                    <div class="profiles-grid" id="midland-profiles">
                        <!-- Profile cards will be populated here -->
                    </div>
                </div>
                
                <div class="tab-panel" id="central-panel">
                    <h3>Central Region Sites</h3>
                    <div class="profiles-grid" id="central-profiles">
                        <!-- Profile cards will be populated here -->
                    </div>
                </div>
                
                <div class="tab-panel" id="southern-panel">
                    <h3>Southern Region Sites</h3>
                    <div class="profiles-grid" id="southern-profiles">
                        <!-- Profile cards will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Detail Modal -->
        <div class="modal-overlay hidden" id="profile-modal">
            <div class="modal-container">
                <div class="modal-title" id="modal-title">Site Profile</div>
                <div id="modal-content">
                    <!-- Profile details will be populated here -->
                </div>
                <div class="modal-buttons">
                    <button class="modal-btn modal-btn-cancel" id="modal-close">Close</button>
                    <button class="modal-btn modal-btn-confirm hidden" id="modal-save">Save Changes</button>
                    <button class="modal-btn modal-btn-confirm" id="modal-export">Export JSON</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
