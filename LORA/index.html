<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scenario Configurator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f9f9f9;
    }
    h2, h3 {
      margin-top: 1.5rem;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
    }
    .archetype-section {
      margin-left: 2rem;
      margin-bottom: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 5px;
    }
    table {
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 0.3rem 0.5rem;
      text-align: center;
    }
    input {
      width: 6rem;
    }
  </style>
</head>
<body>
  <h1>Scenario Configurator</h1>
  <input type="file" id="upload" accept=".csv"><br><br>
  <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const staticFields = [
      "non_demographic_growth", "routine_machine_hours", "share_of_scans_during_day",
      "ooh_machines", "ras_per_routine_machine_hour", "mit_shift_length",
      "mit_weeks_lost", "session_length_hours", "clinical_reporting_sessions_per_rad", "rad_weeks_lost"
    ];

    const projectionMetrics = [
      "ip_volume_step", "op_volume_step", "scan_rate", "report_rate",
      "mits_per_routine_machine_hour", "mits_per_ooh_machine_hour"
    ];

    const years = Array.from({length: 11}, (_, i) => `y${i}`);

    document.getElementById("upload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: ({ data }) => renderUI(data)
      });
    });

    function renderUI(data) {
      const app = document.getElementById("app");
      app.innerHTML = "";

      const grouped = {};

      for (const row of data) {
        const modality = row["modality"];
        const archetype = row["archetype"];
        if (!grouped[modality]) grouped[modality] = {};
        grouped[modality][archetype] = row;
      }

      for (const modality of Object.keys(grouped)) {
        const modDetails = document.createElement("details");
        modDetails.open = true;
        const modSummary = document.createElement("summary");
        modSummary.textContent = modality;
        modDetails.appendChild(modSummary);

        for (const archetype of Object.keys(grouped[modality])) {
          const row = grouped[modality][archetype];
          const archDetails = document.createElement("details");
          archDetails.open = true; // <-- THE FIX IS HERE
          archDetails.className = "archetype-section";

          const archSummary = document.createElement("summary");
          archSummary.textContent = archetype;
          archDetails.appendChild(archSummary);

          // Static Fields Section
          const staticDiv = document.createElement("div");
          staticFields.forEach(field => {
            const label = document.createElement("label");
            label.textContent = field + ": ";
            const input = document.createElement("input");
            input.value = row[field] || "";
            input.dataset.field = field;
            input.dataset.id = row["id"]; // optional: add row id if needed
            label.appendChild(input);
            staticDiv.appendChild(label);
          });
          archDetails.appendChild(staticDiv);

          // Dynamic Projections Table
          const table = document.createElement("table");
          const headerRow = document.createElement("tr");
          headerRow.innerHTML = "<th>Metric</th>" + years.map(y => `<th>${y}</th>`).join("");
          table.appendChild(headerRow);

          projectionMetrics.forEach(metric => {
            const tr = document.createElement("tr");
            const label = `<td>${metric}</td>`;
            const cells = years.map(y => {
              const key = `${metric}_${y}`;
              return `<td><input data-field="${key}" value="${row[key] || ""}"></td>`;
            }).join("");
            tr.innerHTML = label + cells;
            table.appendChild(tr);
          });

          archDetails.appendChild(table);
          modDetails.appendChild(archDetails);
        }

        app.appendChild(modDetails);
      }
    }
  </script>
</body>
</html>
